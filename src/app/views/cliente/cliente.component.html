  <div bsModal #entityModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" 
  aria-labelledby="entityModal" aria-hidden="true">
        <div class="modal-dialog modal-primary modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">{{title}}</h4>
                  <button type="button" class="close" (click)="dismiss()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-form-label" for="prependedInput">Nombre y Apellidos</label>
                      <div class="controls">
                        <div class="input-prepend input-group">
                          <input id="prependedInput" class="form-control" size="16" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-form-label" for="appendedInput">Nit</label>
                      <div class="controls">
                        <div class="input-group">
                          <input id="appendedInput" class="form-control" size="16" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-form-label" for="appendedPrependedInput">Dirección</label>
                      <div class="controls">
                        <div class="input-prepend input-group">
                          <input id="appendedPrependedInput" class="form-control" size="16" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-form-label" for="appendedInputButton">Teléfono</label>
                      <div class="controls">
                        <div class="input-group">
                          <input id="appendedInputButton" class="form-control" size="16" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="appendedInputButton1">Obsercaciones</label>
                        <div class="controls">
                          <div class="input-group">
                            <input id="appendedInputButton1" class="form-control" size="16" type="text">
                          </div>
                        </div>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button class="btn btn-secondary btn-danger" type="button" (click)="dismiss()">Cancelar</button>
                </div>
            </div>
        </div>
  </div>
